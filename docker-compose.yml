version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: taximeter-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taximeter
    ports:
      - "5432:5432"   # vasen=hostin portti, oikea=kontin portti
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taximeter"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:

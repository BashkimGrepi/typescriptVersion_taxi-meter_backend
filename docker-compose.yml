version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: taximeter-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taximeter
    ports:
      - "5432:5432"   # vasen=hostin portti, oikea=kontin portti
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taximeter"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Valinnainen: graafinen ty√∂kalupaneeli tietokannalle
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: taximeter-pgadmin
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    restart: unless-stopped

volumes:
  db_data:
